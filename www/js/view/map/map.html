<ion-view cache-view="false" view-title="{{title}}">

    <ion-content scroll="false" ng-if="map" class="padding calm">

        <ui-gmap-google-map
                id="map-canvas"
                center="map.center"
                zoom="map.zoom"
                draggable="map.draggable"
                pan="map.pan"
                control="map.control"
                options="map.options">

            <ui-gmap-map-control
                    template="sg.map.controls.centerMe.tpl.html"
                    position="top-right"
                    controller="MapCenterMeController"></ui-gmap-map-control>

            <ui-gmap-marker ng-if="myPosMarker"
                            coords="myPosMarker.coords"
                            options="myPosMarker.options"
                            events="myPosMarker.events"
                            idkey="myPosMarker.id">
            </ui-gmap-marker>

            <ui-gmap-markers
                    ng-if="markers.length"
                    ng-repeat="markerGroup in markers"
                    models="markerGroup"
                    coords="'coords'"
                    icon="'icon'">
            </ui-gmap-markers>

        </ui-gmap-google-map>

    </ion-content>

    <!-- gMap controls' templates -->
    <script id="sg.map.controls.centerMe.tpl.html" type="text/ng-template">
        <button class="button button-positive" ng-click="execute()">
            <i class="ion-android-star"></i>{{text}}
        </button>
    </script>
    <!-- gMap controls' templates -->
</ion-view>
